services:
  postgres:
    image: postgres:16-alpine
    container_name: haru-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: haru_dev
    ports:
      - "5433:5432"
    volumes:
      - haru_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  haru_pgdata:
